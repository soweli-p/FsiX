name: main build

on:
  pull_request:
  push:
    branches:
    - master

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
      
    - name: Dotnet Installation Info
      run: dotnet --info
      
    - name: Build
      run: dotnet build
      
    - name: Test
      run: dotnet test --no-build --verbosity normal --framework net9.0 /p:CoverletOutputFormat=opencover
