name: main build

on:
  pull_request:
  push:
    branches:
    - master

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macOS-latest]

    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v5
    
    - name: Install Dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          10.0.x
      
    - name: Dotnet Installation Info
      run: dotnet --info
      
    - name: Build
      run: dotnet build
      
    - name: Test
      run: dotnet test --no-build --verbosity normal /p:CoverletOutputFormat=opencover
