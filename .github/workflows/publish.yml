name: Publish

on:
  push:
    tags:
    - "v[0-9]+.*"

jobs:
  build-and-publish:
    permissions:
      id-token: write

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    
    - name: Install Dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          10.0.x
      
    - name: Dotnet Installation Info
      run: dotnet --info
      
      # Get a short-lived NuGet API key
    - name: NuGet login (OIDC â†’ temp API key)
      uses: NuGet/login@v1
      id: login
      with:
        user: Soweli

    - name: Pack
      run: dotnet pack -c Release /p:ContinuousIntegrationBuild=true
      
    # publish to nuget
    - name: Publish
      run: |
        cd FsiX.Cli/nupkg
        dotnet nuget push FsiX.*.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
        cd ../../FsiX.Cli.Web/nupkg
        dotnet nuget push FsiX.Cli.Web.*.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
      shell: bash
